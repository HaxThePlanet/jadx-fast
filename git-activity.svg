    <!-- Dec 17: 4222844 added, 154818 deleted (MASSIVE) -->
    <g transform="translate(450, 0)">
      <rect x="5" y="20" width="30" height="380" fill="url(#addedGrad)" rx="3" filter="url(#glow)"/>
      <rect x="37" y="140" width="30" height="260" fill="url(#deletedGrad)" rx="3"/>
