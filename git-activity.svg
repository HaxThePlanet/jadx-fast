      <rect x="37" y="340" width="30" height="60" fill="url(#deletedGrad)" rx="3"/>
      <text x="36" y="430" text-anchor="middle" fill="#64748b" font-size="9">Dec 22</text>
      <text x="36" y="210" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold">15K</text>
    </g>

    <!-- Dec 23: 51027 added, 2887 deleted -->
    <g transform="translate(900, 0)">
      <rect x="5" y="175" width="30" height="225" fill="url(#addedGrad)" rx="3"/>
      <rect x="37" y="330" width="30" height="70" fill="url(#deletedGrad)" rx="3"/>
      <text x="36" y="430" text-anchor="middle" fill="#64748b" font-size="9">Dec 23</text>
      <text x="36" y="165" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold">51K</text>
    </g>

    <!-- Dec 24: 29989 added, 24852 deleted -->
    <g transform="translate(975, 0)">
      <rect x="5" y="195" width="30" height="205" fill="url(#addedGrad)" rx="3"/>
      <rect x="37" y="200" width="30" height="200" fill="url(#deletedGrad)" rx="3"/>
      <text x="36" y="430" text-anchor="middle" fill="#64748b" font-size="9">Dec 24</text>
      <text x="36" y="185" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold">30K</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(900, 520)">
    <rect x="0" y="0" width="20" height="12" fill="url(#addedGrad)" rx="2"/>
    <text x="25" y="10" fill="#94a3b8" font-size="12">Lines Added</text>
    <rect x="120" y="0" width="20" height="12" fill="url(#deletedGrad)" rx="2"/>
    <text x="145" y="10" fill="#94a3b8" font-size="12">Lines Deleted</text>
  </g>

  <!-- Stats box -->
  <g transform="translate(80, 520)">
    <text fill="#f8fafc" font-size="13" font-weight="bold">Dec 2025 Stats:</text>
    <text x="130" y="0" fill="#22c55e" font-size="12">+4.8M added</text>
    <text x="250" y="0" fill="#ef4444" font-size="12">-4.3M deleted</text>
    <text x="370" y="0" fill="#60a5fa" font-size="12">~38K commits</text>
  </g>

  <!-- Watermark -->
  <text x="1180" y="590" text-anchor="end" fill="#475569" font-size="10" font-style="italic">
    Generated by Dexterity
  </text>
</svg>
