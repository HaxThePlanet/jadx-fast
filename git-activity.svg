    </g>

    <!-- Dec 18: 1118 added, 1016654 deleted -->
    <g transform="translate(525, 0)">
      <rect x="5" y="340" width="30" height="60" fill="url(#addedGrad)" rx="3"/>
      <rect x="37" y="60" width="30" height="340" fill="url(#deletedGrad)" rx="3" filter="url(#glow)"/>
      <text x="36" y="430" text-anchor="middle" fill="#64748b" font-size="9">Dec 18</text>
      <text x="36" y="50" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">1M</text>
