<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="addedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="deletedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold">
    Dexterity Git Activity - Lines of Code Per Day (Dec 2025)
  </text>
  <text x="600" y="65" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">
    Log scale visualization | Green = Added | Red = Deleted
  </text>

  <!-- Chart area -->
  <g transform="translate(80, 100)">
    <!-- Grid lines -->
    <g stroke="#334155" stroke-width="1" stroke-dasharray="4,4">
      <line x1="0" y1="0" x2="1040" y2="0"/>
      <line x1="0" y1="80" x2="1040" y2="80"/>
      <line x1="0" y1="160" x2="1040" y2="160"/>
      <line x1="0" y1="240" x2="1040" y2="240"/>
      <line x1="0" y1="320" x2="1040" y2="320"/>
      <line x1="0" y1="400" x2="1040" y2="400"/>
    </g>

    <!-- Y-axis labels (log scale) -->
    <text x="-10" y="5" text-anchor="end" fill="#94a3b8" font-size="11">10M</text>
    <text x="-10" y="85" text-anchor="end" fill="#94a3b8" font-size="11">1M</text>
    <text x="-10" y="165" text-anchor="end" fill="#94a3b8" font-size="11">100K</text>
    <text x="-10" y="245" text-anchor="end" fill="#94a3b8" font-size="11">10K</text>
    <text x="-10" y="325" text-anchor="end" fill="#94a3b8" font-size="11">1K</text>
    <text x="-10" y="405" text-anchor="end" fill="#94a3b8" font-size="11">100</text>

    <!-- Bars - Dec 11: 19301 added, 728 deleted -->
    <g transform="translate(0, 0)">
      <rect x="5" y="220" width="30" height="180" fill="url(#addedGrad)" rx="3"/>
      <rect x="37" y="370" width="30" height="30" fill="url(#deletedGrad)" rx="3"/>
      <text x="36" y="430" text-anchor="middle" fill="#64748b" font-size="9">Dec 11</text>
      <text x="36" y="210" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold">19K</text>
    </g>

    <!-- Dec 12: 45546 added, 3972 deleted -->
    <g transform="translate(75, 0)">
      <rect x="5" y="180" width="30" height="220" fill="url(#addedGrad)" rx="3"/>
      <rect x="37" y="320" width="30" height="80" fill="url(#deletedGrad)" rx="3"/>
      <text x="36" y="430" text-anchor="middle" fill="#64748b" font-size="9">Dec 12</text>
      <text x="36" y="170" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold">46K</text>
