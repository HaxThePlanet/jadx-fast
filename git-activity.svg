      <text x="36" y="210" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold">20K</text>
    </g>

    <!-- Dec 16: 355235 added, 5669 deleted -->
    <g transform="translate(375, 0)">
      <rect x="5" y="100" width="30" height="300" fill="url(#addedGrad)" rx="3" filter="url(#glow)"/>
      <rect x="37" y="260" width="30" height="140" fill="url(#deletedGrad)" rx="3"/>
